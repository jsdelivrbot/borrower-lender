<!DOCTYPE html>
<html>
<head>
    <title>Borrower Lender</title>

</head>

<script>
    function call(bool) {
            var radioButtons=document.getElementsByClassName('rad');
        var buttons=document.getElementsByClassName('but');
        var string="";
            if(radioButtons[0].checked===true)
            {
                string+="./borrower"

            }
            else  {
                string += "./lender"
            }
        if(bool)
        {
            string+="/signIn";
        }
        else
        {
            string+="/signUp";
        }
        window.location.href=string;

    }
</script>
<body>


<input class="rad" type="radio" name="userType" value="b" checked> Borrower<br>
<input class="rad" type="radio" name="userType" value="l"> Lender<br>
<!--<input type="button" value="Sign In" onclick="window.location.href='./signIn';"/>-->
<!--<input type="button" value="Sign Up" onclick="window.location.href='./signUp';"/>-->
<input  class="but" type="button" value="Sign In" onclick="call(true)"/>
<input class="but" type="button" value="Sign Up" onclick="call(false)"/>




</body>
</html>
